<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 1</title>
</head>
<body>
<script>
    // Nhập mảng số nguyên từ bàn phím
    let n = parseInt(prompt("Nhập số phần tử của mảng:"));
    let arr = [];
    for (let i = 0; i < n; i++) {
        if(n > 20){
            alert("Mời nhập lại");
            break;
        }else{
            let num = parseInt(prompt("Nhập phần tử thứ " + (i + 1) + ":"));
            arr.push(num);
        }
    }

    // Tính tổng các số chẵn và tổng các số lẻ
    let sumChan = 0;
    let sumLe = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0) {
            sumChan += arr[i];
        } else {
            sumLe += arr[i];
        }
    }

    let result = sumChan - sumLe;
    alert("Kết quả: " + result);

</script>
</body>
</html>
