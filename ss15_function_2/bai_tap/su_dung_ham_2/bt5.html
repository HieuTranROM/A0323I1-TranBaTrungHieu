<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT5</title>
</head>
<body>
<script>
    function soNguyen(a, b, c) {
        let min = a;
        if (min > b) {
            min = b;
        }
        if (min > c) {
            min = c;
        }
        alert(min);
    }

    let a = parseInt(prompt("Nhap so thu nhat: "));
    let b = parseInt(prompt("Nhap so thu hai: "));
    let c = parseInt(prompt("Nhap so thu ba: "));
    min = soNguyen(a, b, c);
</script>
</body>
</html>
