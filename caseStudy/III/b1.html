<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function prefixSums(a) {
        const b = [];
        let sum = 0;

        for (let i = 0; i < a.length; i++) {
            sum += a[i];
            b.push(sum);
        }

        return b;
    }

    // Test với ví dụ từ câu hỏi
    const a = [1, 2, 3];
   alert(prefixSums(a)); // Output: [1, 3, 6]

</script>
</body>
</html>
