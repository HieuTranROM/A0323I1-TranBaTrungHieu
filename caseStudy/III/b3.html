<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function maxFraction(numerators, denominators) {
        let maxIndex = 0;
        let maxFractionValue = numerators[0] / denominators[0];

        for (let i = 1; i < numerators.length; i++) {
            const fractionValue = numerators[i] / denominators[i];
            if (fractionValue > maxFractionValue) {
                maxIndex = i;
                maxFractionValue = fractionValue;
            }
        }

        return maxIndex;
    }

    // Test với ví dụ từ câu hỏi
    const numerators = [5, 2, 5];
    const denominators = [6, 3, 4];
    alert(maxFraction(numerators, denominators)); // Output: 2

</script>
</body>
</html>
