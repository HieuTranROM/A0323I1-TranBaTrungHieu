<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function veTamGiacCanRong(h) {
        let result = "";

        for (let i = 1; i <= h; i++) {
            for (let j = 1; j <= h - i; j++) {
                result += " ";
            }

            if (i === 1 || i === h) {
                for (let j = 1; j <= 2 * i - 1; j++) {
                    result += "*";
                }
            } else {
                result += "*";

                for (let j = 1; j <= 2 * i - 3; j++) {
                    result += " ";
                }

                result += "*";
            }

            result += "\n";
        }

        return result;
    }

    // Nhập chiều cao từ người dùng
    let h = parseInt(prompt("Nhập chiều cao của tam giác: "));

    // Vẽ tam giác cân rỗng
    let tamGiac = veTamGiacCanRong(h);

    // In kết quả
    console.log(tamGiac);

</script>
</body>
</html>
