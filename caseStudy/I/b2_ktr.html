<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTraNguyenAm(char) {
        let nguyenAm = ['o', 'u', 'i', 'a', 'e', 'O', 'U', 'I', 'A', 'E'];

        if (nguyenAm.includes(char)) {
            return true;
        } else {
            return false;
        }
    }

    // Nhập ký tự từ người dùng
    let kyTu = prompt("Nhập một ký tự: ");

    // Kiểm tra và in kết quả
    if (kiemTraNguyenAm(kyTu)) {
        alert(kyTu + " là nguyên âm.");
    } else {
        alert(kyTu + " là phụ âm.");
    }

</script>
</body>
</html>
