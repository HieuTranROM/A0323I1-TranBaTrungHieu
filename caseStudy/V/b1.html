<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumOfEvenNumbers(m, n) {
        let matrix = [];

        // Nhập giá trị cho ma trận từ bàn phím
        for (let i = 0; i < m; i++) {
            matrix[i] = [];
            for (let j = 0; j < n; j++) {
                matrix[i][j] = parseInt(prompt(`Nhập giá trị của phần tử (${i}, ${j}):`));
            }
        }

        let sum = 0;

        // Tính tổng các số chẵn
        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                if (matrix[i][j] % 2 === 0) {
                    sum += matrix[i][j];
                }
            }
        }

        return sum;
    }

    // Nhập kích thước ma trận từ bàn phím
    let m = parseInt(prompt("Nhập số hàng (m):"));
    let n = parseInt(prompt("Nhập số cột (n):"));

    console.log(sumOfEvenNumbers(m, n)); // In kết quả tổng các số chẵn trong ma trận

</script>
</body>
</html>
